<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>

<script>
window.addEventListener("DOMContentLoaded", (event) => {
  // Split text into spans
  let typeSplit = new SplitType("[text-split]", {
    types: "words, chars",
    tagName: "span"
  });

  // Link timelines to scroll position
  function createScrollTrigger(triggerElement, timeline) {
    // Reset tl when scroll out of view past bottom of screen
    ScrollTrigger.create({
      trigger: triggerElement,
      start: "top bottom",
      onLeaveBack: () => {
        timeline.progress(0);
        timeline.pause();
      }
    });
    // Play tl when scrolled into view (60% from top of screen)
    ScrollTrigger.create({
      trigger: triggerElement,
      start: "top 60%",
      onEnter: () => timeline.play()
    });
  }

  $("[words-slide-up]").each(function (index) {
    let tl = gsap.timeline({ paused: true });
    tl.from($(this).find(".word"), { opacity: 0, yPercent: 100, duration: 0.5, ease: "back.out(2)", stagger: { amount: 0.5 } });
    createScrollTrigger($(this), tl);
  });

  $("[words-rotate-in]").each(function (index) {
    let tl = gsap.timeline({ paused: true });
    tl.set($(this).find(".word"), { transformPerspective: 1000 });
    tl.from($(this).find(".word"), { rotationX: -90, duration: 0.6, ease: "power2.out", stagger: { amount: 0.6 } });
    createScrollTrigger($(this), tl);
  });

  $("[words-slide-from-right]").each(function (index) {
    let tl = gsap.timeline({ paused: true });
    tl.from($(this).find(".word"), { opacity: 0, x: "1em", duration: 0.6, ease: "power2.out", stagger: { amount: 0.2 } });
    createScrollTrigger($(this), tl);
  });

  $("[letters-slide-up]").each(function (index) {
    let tl = gsap.timeline({ paused: true });
    tl.from($(this).find(".char"), { yPercent: 100, duration: 0.2, ease: "power1.out", stagger: { amount: 0.6 } });
    createScrollTrigger($(this), tl);
  });

  $("[letters-slide-down]").each(function (index) {
    let tl = gsap.timeline({ paused: true });
    tl.from($(this).find(".char"), { yPercent: -120, duration: 0.3, ease: "power1.out", stagger: { amount: 0.7 } });
    createScrollTrigger($(this), tl);
  });

  $("[letters-fade-in]").each(function (index) {
    let tl = gsap.timeline({ paused: true });
    tl.from($(this).find(".char"), { opacity: 0, duration: 0.2, ease: "power1.out", stagger: { amount: 0.8 } });
    createScrollTrigger($(this), tl);
  });

  $("[letters-fade-in-random]").each(function (index) {
    let tl = gsap.timeline({ paused: true });
    tl.from($(this).find(".char"), { opacity: 0, duration: 0.05, ease: "power1.out", stagger: { amount: 0.4, from: "random" } });
    createScrollTrigger($(this), tl);
  });

  $("[scrub-each-word]").each(function (index) {
    let tl = gsap.timeline({
      scrollTrigger: {
        trigger: $(this),
        start: "top 90%",
        end: "top center",
        scrub: true
      }
    });
    tl.from($(this).find(".word"), { opacity: 0.2, duration: 0.2, ease: "power1.out", stagger: { each: 0.4 } });
  });

  // Avoid flash of unstyled content
  gsap.set("[text-split]", { opacity: 1 });
});
</script>

<script>
	document.getElementById('signupForm').addEventListener('submit', async function(e) {
  	e.preventDefault();
    
    const isProduction = window.location.hostname.endsWith('level.io');
    const apiEndpoint = isProduction ? 'https://api.level.io/register-user' : 'https://api.rmm.dev/register-user';

	  const formData = new FormData(e.target);
  	const formJson = Object.fromEntries(formData.entries());

	  try {
  	  const response = await fetch(apiEndpoint, {
    	  method: 'POST',
      	headers: {
        	'Content-Type': 'application/json',
      	},
      	body: JSON.stringify({ data: formJson })
    	});

      data = await response.json();
    	if (response.ok) {
        track(data);
      	showWebflowSuccess();
    	} else {
      	message = parseErrors(data);
      	showWebflowError(message);
    	}
  	} catch (error) {
    	showWebflowError();
  	}
	});
  
  function track(data) {
    analytics.identify(data.analytics_id,{
  		email: data.email,
		});
    analytics.track('Registered UI');
  }
  
  function parseErrors(data) {
    if (data && data.errors) {
      return Object.entries(data.errors)
        .map(([field, errors]) => `${field}: ${errors.join(' ')}`)
        .join('\n');
    }
  }

	function showWebflowSuccess() {
    document.getElementById('signupForm').style.display = 'none';
  	document.querySelector('.w-form-done').style.display = 'block';
  	document.querySelector('.w-form-fail').style.display = 'none';
	}

	function showWebflowError(message) {
	  if (message) {
  	  const errorMessageElement = document.getElementById('signup-error-message');
  		errorMessageElement.textContent = message;
  	}
  	document.querySelector('.w-form-fail').style.display = 'block';
  	document.querySelector('.w-form-done').style.display = 'none';
	}
</script></body></html>
